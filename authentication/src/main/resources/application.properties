spring.datasource.url=jdbc:postgresql://db:5432/authentication_db
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.application.name=@project.artifactId@

spring.kafka.bootstrap-server=kafka:9092

spring.data.redis.port=16379

auth.api.jwtExpirationMs=3600000
auth.api.jwtRefreshExpirationMs=86400000
auth.api.publicKeyPath=/public_key.pem
auth.api.privateKeyPath=/key.pem

server.port=8000

eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/

logging.level.root=ERROR